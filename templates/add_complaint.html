<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Basic page and body styling */
        body {
            background-color: #87cefa; /* Light Blue */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #0056b3;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 130%; /* Increased width to make the layout wider */
            height: 100%;
        }
        
        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px; /* Increased max-width */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #00796b; /* Deep teal */
            margin-bottom: 20px;
        }
        
        .form-label {
            color: #00796b;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #00796b;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-control:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #00796b;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
        }
        
        .btn-primary:hover {
            background-color: #004d40;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
        }
        
        #map {
            width: 100%;
            height: 600px; /* Increased height for better visibility */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100%;
                margin-top: 20px;
                width: 100%;
            }
        
            .form-container {
                margin-bottom: 20px;
                max-width: 100%; /* Ensure full width for mobile */
            }
        
            #map {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Environment Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Report Issue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/all_reports.html">All Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row g-4 w-100">
            <!-- Form Section -->
            <div class="col-md-6">
                <div class="form-container">
                    <div class="form-title mb-3">Report an Environmental Issue</div>
                    <form action="/add" method="POST">
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title" required>
                        </div>
                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>
                        </div>
                        <!-- Reporter Name -->
                        <div class="mb-3">
                            <label for="reporter_name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="reporter_name" name="reporter_name" placeholder="Enter your name" required>
                        </div>
                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Selected location will appear here" readonly>
                        </div>
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Map Section -->
            <div class="col-md-6">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Initialization Script -->
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 10); // Increased zoom level from 5 to 10 for better visibility

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;

        // Add a click event to the map
        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Update the hidden inputs
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;

            // Fetch and display the location name
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
                .then(response => response.json())
                .then(data => {
                    var location = data.display_name || 'Unknown Location';
                    document.getElementById('location').value = location;
                });

            // Add or update the marker
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });
    </script>
</body>

</html>
